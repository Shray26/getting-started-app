<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0, user-scalable=0" />
    <title>Shreyas</title>
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #f8f9fa;
        }
        .hero-section {
            background-color: #007bff;
            color: white;
            padding: 50px 20px;
            text-align: center;
        }
        .hero-section h1 {
            font-size: 3rem;
            font-weight: bold;
        }
        .hero-section p {
            font-size: 1.25rem;
            margin: 20px 0;
        }
        .hero-section a {
            text-decoration: none;
            padding: 10px 25px;
            background-color: #0056b3;
            color: white;
            border-radius: 5px;
            font-size: 1rem;
        }
        .hero-section a:hover {
            background-color: #003f7f;
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <h1>Welcome</h1>
        <p>Your gateway to creativity, innovation, and inspiration.</p>
        <a href="#learn-more">Learn More</a>
    </div>

</html>
